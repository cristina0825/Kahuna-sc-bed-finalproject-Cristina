<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .table { fill:#f7f9fb; stroke:#2b6cb0; stroke-width:2 }
    .title { font: bold 16px sans-serif; fill:#0b3d91 }
    .col { font: 13px monospace; fill:#102a43 }
    .pk { font-weight: bold; }
    .fk { font-style: italic; }
    .rel { stroke:#333; stroke-width:1.5; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <!-- users table -->
  <rect class="table" x="40" y="40" width="300" height="140" rx="6"/>
  <text class="title" x="60" y="64">users</text>
  <text class="col pk" x="60" y="92">id (PK) : INTEGER</text>
  <text class="col" x="60" y="112">name : TEXT</text>
  <text class="col" x="60" y="132">email : TEXT (unique)</text>
  <text class="col" x="60" y="152">password : TEXT</text>
  <text class="col" x="60" y="172">role : TEXT (client|admin)</text>

  <!-- products table -->
  <rect class="table" x="40" y="210" width="300" height="140" rx="6"/>
  <text class="title" x="60" y="234">products</text>
  <text class="col pk" x="60" y="262">serial (PK) : TEXT</text>
  <text class="col" x="60" y="282">name : TEXT</text>
  <text class="col" x="60" y="302">warranty_years : INTEGER</text>

  <!-- registrations table -->
  <rect class="table" x="420" y="100" width="420" height="200" rx="6"/>
  <text class="title" x="440" y="124">registrations</text>
  <text class="col pk" x="440" y="152">id (PK) : INTEGER</text>
  <text class="col fk" x="440" y="172">user_id (FK -> users.id) : INTEGER</text>
  <text class="col fk" x="440" y="192">product_serial (FK -> products.serial) : TEXT</text>
  <text class="col" x="440" y="212">purchase_date : TEXT (YYYY-MM-DD)</text>
  <text class="col" x="440" y="232">registered_at : TEXT (timestamp)</text>

  <!-- relationships arrows -->
  <line class="rel" x1="340" y1="120" x2="420" y2="148" />
  <text class="col" x="360" y="110">1..* registrations</text>

  <line class="rel" x1="340" y1="230" x2="420" y2="180" />
  <text class="col" x="360" y="240">1..* registrations</text>

  <!-- legend -->
  <rect x="40" y="370" width="800" height="40" fill="#fff8e6" stroke="#d69e2e" rx="6"/>
  <text class="col" x="60" y="395">Legend: PK = primary key, FK = foreign key. Relationship: users 1 - * registrations * - 1 products</text>
</svg>
